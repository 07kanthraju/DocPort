spring:
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5432/docport_db
    username: docport_user
    password: docport_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect